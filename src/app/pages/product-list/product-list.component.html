<div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary" routerLink="/product/form">New</button>
          <div class="mt-3">
            <div class="row ">
              <div class="col-lg-12">
  
                <table class="table table-striped table-sm table-centered mb-0">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th *ngFor="let item of formValue">{{item.name}}</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data; let i=index">
                      <td>{{i+1}}</td>
                      <td>
                        <h5 class="font-15 mb-1 font-weight-normal">{{item.name}}</h5>
                      </td>
                      <td>{{item.code}}</td>
                      <td>{{item.container_no}}</td>
                      <td>{{item.container_type}}</td>
                      <td>{{item.quantity}}</td>
                      <td>{{item.unit}}</td>
                      <td>{{item.waste_code}}</td>
                      <td>
                        <a class="btn btn-primary btn-xs"> <i class="mdi mdi-eye"></i> Edit</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div> <!-- end table-responsive-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
