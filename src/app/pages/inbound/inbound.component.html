<button class="btn btn-primary" routerLink="/scan/inbound">Scan</button>
<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-primary" routerLink="/inbound/form">New</button>
        <div class="mt-3">
          <div class="row ">
            <div class="col-lg-12">
              <div class="hori_scroll">
                <table class="table table-striped table-sm table-centered mb-0">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th *ngFor="let item of formValue">{{item.name}}</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data; let i=index">
                      <td>{{i+1}}</td>
                      <td>
                        <h5 class="font-15 mb-1 font-weight-normal">{{item.name}}</h5>
                      </td>
                      <td>
                        {{item.epa_id_number}}
                      </td>
                      <td>
                        {{item.manifest_no}}
                      </td>
                      <td>
                        {{item.profile_no}}
                      </td>
                      <td>{{item.waste_type}}</td>
                      <td>{{item.no_of_container}}</td>
                      <td>{{item.type}}</td>
                      <td>{{item.total_gallons}}</td>
                      <td>{{item.total_lbs}}</td>
                      <td>
                        <a (click)="getData(i)" data-toggle="modal" data-target="#BoxModal"
                          class="btn btn-primary btn-xs"> <i class="mdi mdi-eye"></i> Edit</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!-- end table-responsive-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
